<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Graffity Shop</title>
</head>
<body>
    <header>
        <section class="head">
            <img src="./img/LogoCreador.png" alt="logo web" class="imgLogo">
            <h1>Graffity Shop</h1>
        </section>
    </header>


    <main class="d-flex row justify-content-around">

        <!-- Items -->
        <section class="store">
        <div class="items">
        </div>
        </section>

        <!-- Carrito -->
        <section id="carritoCompras">
            <div class="container contenidoCarrito">
                <h2 class="text-center">CARRITO</h2>
                <hr>
                <div class="row">
                    <div class="col-3">
                        <div class="shopping-cart-header">
                            <h6 class="subTitle">Producto</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="text-center shopping-cart-header">
                            <h6 class="subTitle text-truncate">Precio</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="text-center shopping-cart-header">
                            <h6 class="subTitle text-truncate">Color</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="text-center shopping-cart-header">
                            <h6 class="subTitle">Cantidad</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="text-center shopping-cart-header">
                            <h6 class="subTitle">Tama√±o</h6>
                        </div>
                    </div>
                </div>

                <!-- Carrito con Items -->
                <div class="shopping-cart-items contenedorDelCarrito">
                </div>

                <!-- Total -->
                <div class="row ">
                    <div class="col-12">
                        <div class="shopping-cart-total d-flex align-items-center justify-content-end">
                            <p class="mb-0 col-2">Total</p>
                            <p class="ml-5 mb-0 col-2 totalCarritoCompra">0$</p>
                            <button class=" btn ml-auto comprarButton" type="button" data-toggle="modal"
                                data-target="#comprarModal">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- ---------------------------- Footer -------------------------------- -->
    <footer class="pie">
        <nav>
            <h4 class="pie__titulo">
                Seguime En Redes Sociales:
            </h4>
            <nav class="footer_nav">
                <a href="https://www.instagram.com" class="pie__enlace" target="_blank">
                    <img src="./img/instagram.png" alt="instagram">
                    <p>Instagram</p>
                </a>
                <a href="https://www.facebook.com/franco.pipieri.56/"class="pie__enlace" target="_blank">
                    <img src="./img/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </a>
                <a href="https://soundcloud.com/cori-boyy"class="pie__enlace" target="_blank">
                    <img src="./img/soundcloud.png" alt="soundcloud">
                    <p>SoundCloud</p>
                </a>
            </nav>
        </nav>
    </footer>

<!-- -------------------------------------- Scripts ------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/productos.js"></script>
    <script defer src="./js/main.js"></script>

</body>
</html>
